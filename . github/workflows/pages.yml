name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    
    - name: Debug
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        cat package.json
        cat tsconfig.json
        cat docs/package.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build docs
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        cd docs
        echo "Directory after cd docs: $(pwd)"
        ls -la
        npm run build
        echo "Build output:"
        ls -la
    
    - name: Build webui
      run: npm run build-webui
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        fsync: true